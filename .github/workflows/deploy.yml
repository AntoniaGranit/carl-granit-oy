name: Deploy to Production Server

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:

env:
    NODE_VERSION: "24.x"
    APP_NAME: "carl-granit-oy"
    APP_DIR: "/var/www/carl-granit-oy"

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: latest

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: "pnpm"

            - name: Install dependencies
              run: |
                  corepack enable
                  pnpm install --frozen-lockfile

            - name: Run linting
              run: pnpm run lint --if-present

            - name: Run type checking
              run: pnpm run type-check --if-present

            - name: Run tests
              run: pnpm test --if-present

            - name: Build application
              run: |
                  # Set environment variable to handle useSearchParams error
                  export NEXT_TELEMETRY_DISABLED=1
                  # Build the application
                  pnpm run build

    deploy:
        needs: test
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'

        steps:
            - name: Validate required secrets
              run: |
                  if [ -z "${{ secrets.SERVER_IP }}" ]; then
                    echo "‚ùå SERVER_IP secret is not set"
                    exit 1
                  fi
                  if [ -z "${{ secrets.SERVER_USER }}" ]; then
                    echo "‚ùå SERVER_USER secret is not set"
                    exit 1
                  fi
                  if [ -z "${{ secrets.SERVER_SSH_KEY }}" ]; then
                    echo "‚ùå SERVER_SSH_KEY secret is not set"
                    exit 1
                  fi
                  echo "‚úÖ All required secrets are present"

            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: latest

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: "pnpm"

            - name: Install dependencies
              run: |
                  corepack enable
                  pnpm install --frozen-lockfile

            - name: Build application
              run: |
                  # Set environment variable to handle useSearchParams error
                  export NEXT_TELEMETRY_DISABLED=1
                  # Build the application
                  pnpm run build

            - name: Create deployment package
              run: |
                  # Create deployment package with Dockerfile and docker-compose
                  echo "Creating deployment package..."

                  tar -czf deployment.tar.gz \
                    --exclude=node_modules \
                    --exclude=.git \
                    --exclude=.github \
                    --exclude=.next/cache \
                    --exclude=*.log \
                    --exclude=.DS_Store \
                    --exclude=*.tmp \
                    --exclude=coverage \
                    --exclude=.nyc_output \
                    --exclude=dist \
                    --exclude=build \
                    --exclude=.env.local \
                    --exclude=.env.development.local \
                    --exclude=.env.test.local \
                    --exclude=.env.production.local \
                    --exclude=terraform \
                    --exclude=terraform.tfstate \
                    app/ \
                    public/ \
                    package.json \
                    pnpm-lock.yaml \
                    Dockerfile \
                    docker-compose.yml \
                    next.config.ts \
                    tsconfig.json \
                    postcss.config.mjs \
                    next-env.d.ts \
                    README.md

                  echo "Deployment package created successfully"
                  ls -la deployment.tar.gz

            - name: Deploy to server
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.SERVER_IP }}
                  username: ${{ secrets.SERVER_USER }}
                  key: ${{ secrets.SERVER_SSH_KEY }}
                  script: |
                      # Create backup
                      if [ -d "${{ env.APP_DIR }}" ]; then
                        BACKUP_NAME="backup-$(date +%Y%m%d-%H%M%S)"
                        mkdir -p /var/backups/${{ env.APP_NAME }}
                        cp -r ${{ env.APP_DIR }} /var/backups/${{ env.APP_NAME }}/$BACKUP_NAME
                        echo "Backup created: /var/backups/${{ env.APP_NAME }}/$BACKUP_NAME"
                      fi

                      # Stop Docker container
                      cd ${{ env.APP_DIR }} && docker compose down || docker stop ${{ env.APP_NAME }} || true

                      # Create app directory if it doesn't exist
                      mkdir -p ${{ env.APP_DIR }}

            - name: Upload deployment package
              uses: appleboy/scp-action@v0.1.7
              with:
                  host: ${{ secrets.SERVER_IP }}
                  username: ${{ secrets.SERVER_USER }}
                  key: ${{ secrets.SERVER_SSH_KEY }}
                  source: "deployment.tar.gz"
                  target: "/tmp/"

            - name: Extract and setup application
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.SERVER_IP }}
                  username: ${{ secrets.SERVER_USER }}
                  key: ${{ secrets.SERVER_SSH_KEY }}
                  script: |
                      cd ${{ env.APP_DIR }}

                      # Extract new code
                      tar -xzf /tmp/deployment.tar.gz

                      # Clean up
                      rm /tmp/deployment.tar.gz

            - name: Start application with Docker
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.SERVER_IP }}
                  username: ${{ secrets.SERVER_USER }}
                  key: ${{ secrets.SERVER_SSH_KEY }}
                  script: |
                      cd ${{ env.APP_DIR }}

                      # Stop existing container if running
                      docker compose down || docker stop ${{ env.APP_NAME }} || true
                      docker compose rm -f || true

                      # Build and start the container
                      docker compose up -d --build

                      # Wait for container to start
                      sleep 10

                      # Check container status
                      if docker ps | grep -q ${{ env.APP_NAME }} || docker compose ps | grep -q "Up"; then
                        echo "‚úÖ Docker container started successfully!"
                        docker compose ps
                        docker compose logs --tail=50
                      else
                        echo "‚ùå Failed to start Docker container"
                        echo "=== Docker logs ==="
                        docker compose logs --tail=100 || docker logs ${{ env.APP_NAME }} || echo "No logs found"
                        exit 1
                      fi

            - name: Health check
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.SERVER_IP }}
                  username: ${{ secrets.SERVER_USER }}
                  key: ${{ secrets.SERVER_SSH_KEY }}
                  script: |
                      # Wait a bit more for the app to fully start
                      sleep 5

                      # Test the application
                      if curl -f http://localhost:3000 > /dev/null 2>&1; then
                        echo "‚úÖ Application health check passed!"
                      else
                        echo "‚ö†Ô∏è Health check via root endpoint failed, checking container status..."
                        docker compose ps
                        docker compose logs --tail=50
                        # Don't fail if container is running
                        if docker ps | grep -q ${{ env.APP_NAME }}; then
                          echo "‚úÖ Container is running, deployment successful"
                        else
                          echo "‚ùå Container is not running"
                          exit 1
                        fi
                      fi

            - name: Notify deployment success
              if: success()
              run: |
                  echo "üöÄ Deployment successful!"
                  echo "Application is available at: http://${{ secrets.SERVER_IP }}:3000"

            - name: Notify deployment failure
              if: failure()
              run: |
                  echo "‚ùå Deployment failed!"
                  echo "Check the logs above for details"
